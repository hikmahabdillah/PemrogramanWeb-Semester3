<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Javascript dari Nol</title>
  <script>
    // Ini adalah penulisan kode javascript
    // di dalam tag <head>
    console.log("Hello JS dari Head");
  </script>
</head>
<body>
  <p>Tutorial Javascript untuk Pemula</p>
  <a href="#" onclick="alert('yey!')">Click Me!</a>
  <a href="javascript:alert('yey!')" >Click Me!</a>
  <script>
    // Ini adalah penulisan kode javascript
    // di dalam tag <body>
    console.log("Hello JS dari Body");
  </script>
</body>
</html>
